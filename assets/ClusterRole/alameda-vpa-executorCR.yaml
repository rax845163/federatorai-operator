apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{.NameSpace}}-alameda-vpa-executor
rules:
  - apiGroups:
      - "admissionregistration.k8s.io"
    resources:
      - mutatingwebhookconfigurations
    verbs:
      - get
      - create
      - update
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - patch
  - apiGroups:
      - extensions
      - apps
    resources:
      - replicasets
      - deployments
      - statefulsets
    verbs:
      - get
      - list
  - apiGroups:
      - extensions
      - ""
    resources:
      - replicationcontrollers
    verbs:
      - get
      - list
  - apiGroups:
      - apps.openshift.io
    resources:
      - deploymentconfigs
    verbs:
      - get
      - list
  - apiGroups:
      - autoscaling.containers.ai
    resources:
      - alamedascalers
    verbs:
      - get
  - apiGroups:
      - federatorai.containers.ai
    resources:
      - alamedaservices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get