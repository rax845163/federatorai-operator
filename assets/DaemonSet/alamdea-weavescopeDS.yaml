# borrowed from https://cloud.weave.works/k8s/scope.yaml?k8s-version=1.9.3
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alameda-weave-scope-agent
  labels:
    name: alameda-weave-scope-agent
    app: alameda-weave-scope
    alameda-weave-cloud-component: scope
    alameda-weave-scope-component: agent
  namespace: federatorai
spec:
  minReadySeconds: 5
  selector:
    matchLabels:
      app: alameda-weave-scope
  template:
    metadata:
      labels:
        name: alameda-weave-scope-agent
        app: alameda-weave-scope
        alameda-weave-cloud-component: scope
        alameda-weave-scope-component: agent
    spec:
      containers:
        - name: alameda-weave-scope-agent
          args:
            - '--mode=probe'
            - '--probe-only'
            - '--probe.kubernetes.role=host'
            - '--probe.docker.bridge=docker0'
            - '--probe.docker=true'
            - 'alameda-weave-scope-app.federatorai.svc.cluster.local.:80'
          image: quay.io/prophetstor/scope:v4.1.113
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: scope-plugins
              mountPath: /var/run/scope/plugins
            - name: sys-kernel-debug
              mountPath: /sys/kernel/debug
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: scope-plugins
          hostPath:
            path: /var/run/scope/plugins
        - name: sys-kernel-debug
          hostPath:
            path: /sys/kernel/debug
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
