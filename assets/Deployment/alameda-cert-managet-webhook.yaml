apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-managet-webhook
  namespace: "{{.NameSpace}}"
  labels:
    app: alameda
    component: cert-managet-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alameda
      component: alameda-cert-managet-webhook
  template:
    metadata:
      labels:
        app: alameda
        component: alameda-cert-managet-webhook
    spec:
      serviceAccountName: cert-managet-webhook
      containers:
        - name: webhook
          image: "quay.io/jetstack/cert-manager-webhook:v0.9.1"
          imagePullPolicy: IfNotPresent
          args:
          - --v=2
          - --secure-port=6443
          - --tls-cert-file=/certs/tls.crt
          - --tls-private-key-file=/certs/tls.key
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - name: certs
            mountPath: /certs
      volumes:
      - name: certs
        secret:
          secretName: cert-managet-webhook-webhook-tls
